<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
	<!-- Bus seat map icon: rounded seats with center aisle -->
	<rect x="2" y="2" width="20" height="20" rx="3" ry="3" stroke="currentColor" stroke-width="1.5" fill="none"/>

	<!-- Aisle -->
	<rect x="11.2" y="3.5" width="1.6" height="17" rx="0.8" fill="currentColor" opacity="0.2"/>

	<!-- Left seats (rows) -->
	<rect x="4" y="4.2" width="6" height="2.6" rx="1.2" fill="currentColor"/>
	<rect x="4" y="8.2" width="6" height="2.6" rx="1.2" fill="currentColor"/>
	<rect x="4" y="12.2" width="6" height="2.6" rx="1.2" fill="currentColor"/>
	<rect x="4" y="16.2" width="6" height="2.6" rx="1.2" fill="currentColor"/>

	<!-- Right seats (rows) -->
	<rect x="14" y="4.2" width="6" height="2.6" rx="1.2" fill="currentColor"/>
	<rect x="14" y="8.2" width="6" height="2.6" rx="1.2" fill="currentColor"/>
	<rect x="14" y="12.2" width="6" height="2.6" rx="1.2" fill="currentColor"/>
	<rect x="14" y="16.2" width="6" height="2.6" rx="1.2" fill="currentColor"/>

	<!-- Driver seat / front panel -->
	<rect x="8.5" y="3.5" width="7" height="1.8" rx="0.9" fill="currentColor" opacity="0.25"/>

	<!-- Seat outlines for subtle detail -->
	<g opacity="0.35" stroke="currentColor" stroke-width="0.8" fill="none">
		<rect x="4" y="4.2" width="6" height="2.6" rx="1.2"/>
		<rect x="4" y="8.2" width="6" height="2.6" rx="1.2"/>
		<rect x="4" y="12.2" width="6" height="2.6" rx="1.2"/>
		<rect x="4" y="16.2" width="6" height="2.6" rx="1.2"/>
		<rect x="14" y="4.2" width="6" height="2.6" rx="1.2"/>
		<rect x="14" y="8.2" width="6" height="2.6" rx="1.2"/>
		<rect x="14" y="12.2" width="6" height="2.6" rx="1.2"/>
		<rect x="14" y="16.2" width="6" height="2.6" rx="1.2"/>
	</g>
</svg>
